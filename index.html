<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Héros de Dota 2</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>
    <style>
        #pasteArea {
            border: 2px dashed #ccc;
            padding: 20px;
            text-align: center;
            color: #999;
            border-radius: 10px;
            cursor: text;
            margin-bottom: 20px;
        }

        #pasteArea:hover {
            border-color: #777;
        }
    </style>
</head>

<body>
    <div class="container">
        <button id="exportItemsBtn">Export JSON</button>
        <button id="resetBtn" >
            Réinitialiser des suggestions 
          </button>
        <div id="search-overlay" style="display: none; position: fixed; top: 1%; z-index: 999; left: 50%; transform: translateX(-50%); font-size: 48px; color: white; background: rgba(0, 0, 0, 0.5); padding: 10px 20px; border-radius: 5px;"></div>

        <div class="row" style="display: none;">
            <div class="col-12">
                <div id="pasteArea" contenteditable="true" aria-placeholder="Cliquez ici et collez une image depuis votre presse-papier (Ctrl+V ou Cmd+V)">
                </div>
            </div>
        </div>
        <div class="row ">
            <div class="col-1"></div>
            <div class="col-4">
                <div class="category">
                    <h4 class="text-center">Force</h4>
                    <div id="heroesGridForce" class="row"></div>
                </div>
            </div>
            <div class="col-1-5"></div>
            <div class="col-4">
                <div class="category">
                    <h4 class="text-center">Agilité</h4>
                    <div id="heroesGridAgility" class="row"></div>
                </div>
            </div>
        </div>
        <div class="row mt-3">
            <div class="col-1"></div>
            <div class="col-4">
                <div class="category">
                    <h4 class="text-center">Intelligence</h4>
                    <div id="heroesGridIntelligence" class="row"></div>
                </div>
            </div>
            <div class="col-1-5"></div>
            <div class="col-4">
                <div class="category">
                    <h4 class="text-center">Polyvalence</h4>
                    <div id="heroesGridPolyvalence" class="row"></div>
                </div>
            </div>
        </div>
        <div class="container-fluid mt-4">
            <div class="row ">
                <div class="col-1"></div>
                <div class="col-7 px-0 ">
                    <div id="teamStats" class="row">
                        <!-- Les graphiques individuels des héros seront insérés ici -->
                    </div>
                </div>
                <div class="col-3">
                    <div id="globalStats" class="heroChart text-center" style="height: 400px;">
                        <!-- Le graphique global sera inséré ici -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div id="item-picker-bar"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Sortable/1.15.0/Sortable.min.js"></script>
    <script type="module" src="script.js"></script>

</body>

</html>
